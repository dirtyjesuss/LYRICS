<!-- Modal for sign-up -->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="signUpLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpLabel">Sign up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-light">
                <form>
                    <div class="form-group">
                        <label for="inputNewLogin">Login</label>
                        <input class="form-control" id="inputNewLogin" placeholder="Enter login">
                    </div>
                    <div class="form-group">
                        <label for="inputNewPassword">Password</label>
                        <input type="password" class="form-control" id="inputNewPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm password</label>
                        <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal for sign-in -->
<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="signInLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-light">
                <form>
                    <div class="form-group">
                        <label for="inputLogin">Login</label>
                        <input class="form-control" id="inputLogin" placeholder="Enter login">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </div>
</div>
